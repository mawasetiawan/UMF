<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Map Embed</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .map-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .map-frame {
            width: 80%;
            height: 80%;
            border: 0;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="map-container">
        <iframe class="map-frame" 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345094195!2d144.9537363157565!3d-37.81627944202182!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43f1b11f27%3A0xf4c53a74921f4a0!2sFederation%20Square!5e0!3m2!1sen!2sau!4v1632717542463!5m2!1sen!2sau" 
            allowfullscreen="" 
            loading="lazy">
        </iframe>
    </div>
</body>
</html>
